    <title>Antonia Vinos</title>
    <link rel="stylesheet" href=".\css\Estilos.css">
    <link rel="icon" type="image/png" sizes="16x16" href="jpg/favicon-16x16.png">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">Antonia Vinos</a>
        </div>
        <div class="menu">
            <div class="menu-links">
                <a href="index.html">Inicio</a>
                <a href="Experiencias.html">Atracciones</a>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <a href="https://api.whatsapp.com/send/?phone=5493512192815&text=Hola+Antonia+Vinos%2C+quisiera+m%C3%A1s+info+sobre&type=phone_number&app_absent=0">Contacto</a>
            </div>
            <a href="Login.html">Login</a>
        </div>
        <div class="menu-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <div class="login">
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <label for="email"><i class="fas fa-user"></i></label>
                <input type="text" id="email" name="email" placeholder="Correo Electrónico" required>
                <label for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
            <a href="RecuperarContrasena.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <div id="g_id_onload"
                 data-client_id="TU_CLIENT_ID_DE_GOOGLE"
                 data-login_uri="TU_URI_DE_REDIRECCIÓN"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>
    </div>
    <footer>
      <center>
        Copyright © 2024 Antonia Vinos.      
        <br><img decoding="async" src="https://demo.creativethemes.com/blocksy/home-decor/wp-content/uploads/2022/04/payment-icons.svg" alt="" class="wp-image-398" style="width:225px;height:21px">
      </center>
    </footer>
    
    <script src="Script.js"></script>
</body>
</html>
