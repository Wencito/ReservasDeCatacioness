<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <link rel="stylesheet" href=".\css\Stile.css">
</head>
<body>
    <div class="container">
        <img src="jpg/Logotipo Antonia - Negativo blanco png.png" alt="Logotipo Antonia" class="logo">
        <h1>Verificación de Edad</h1>
        <form id="age-form">
            <label for="dob">Ingrese su fecha de nacimiento:</label>
            <input type="date" id="dob" name="dob" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src=".\js\age-verification.js"></script>
</body>
</html>
